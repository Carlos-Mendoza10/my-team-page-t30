<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>My Team Page</title>
</head>
<body>
    <div class="page">
        <div class="texto">
            <h1 class="texto__title">The creative crew</h1>
            <div class="texto__introducion">
                <h2 class="texto__introducion__subtitle">WHO WE ARE</h2>
                <p class="texto__introducion__descripcion">We are team of creatively diverse. driven. innovative individuals working in various locations from de world</p>
            </div>
        </div>

        <div class="team">
            <div class="team__person">
                <div class="team__person__content">
                    <img src="assets\photo_1.png" class="team__person__content__foto">
                    <p class="team__person__content__cargo">PRODUCT OWNER</p>
                </div>
                <div class="team__person__name"><h3>Bill Mahoney</h3></div>
            </div>
            <div class="team__person --abajo --bajarcentro">
                <div class="team__person__content">
                    <img src="assets\photo_2.png" class="team__person__content__foto">
                    <p class="team__person__content__cargo">ART DIRECTOR</p>
                </div>
                <div class="team__person__name"><h3>Saba Cabrera</h3></div>
            </div>
            <div class="team__person">
                <div class="team__person__content">
                    <img src="assets\photo_3.png" class="team__person__content__foto">
                    <p class="team__person__content__cargo">TECH LEAD</p>
                </div>
                <div class="team__person__name"><h3>Shae le</h3></div>
            </div>
            <div class="team__person --abajo">
                <div class="team__person__content">
                    <img src="assets\photo_4.png" class="team__person__content__foto">
                    <p class="team__person__content__cargo">UX DESIGNER</p>
                </div>
                <div class="team__person__name"><h3>Skylah Lu</h3></div>
            </div>
            <div class="team__person --bajarcentro">
                <div class="team__person__content">
                    <img src="assets\photo_5.png" class="team__person__content__foto">
                    <p class="team__person__content__cargo">DEVELOPER</p>
                </div>
                <div class="team__person__name"><h3>Griff Richards</h3></div>
            </div>
            <div class="team__person --abajo">
                <div class="team__person__content">
                    <img src="assets\photo_6.png" class="team__person__content__foto">
                    <p class="team__person__content__cargo">DEVELOPER</p>
                </div>
                <div class="team__person__name"><h3>Stan John</h3></div>
            </div>
        </div>
    </div>
</body>
</html>
